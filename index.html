<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Business | Elite Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@scrollreveal/scrollreveal"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        :root { --primary: #2563eb; --accent: #6366f1; --bg: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f8fafc; scroll-behavior: smooth; overflow-x: hidden; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .glass { background: rgba(2, 6, 23, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .premium-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 2.5rem; transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        .premium-card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 20px 40px rgba(37, 99, 235, 0.15); }
        .gradient-text { background: linear-gradient(135deg, #fff 40%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; z-index: 1000; box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4); transition: 0.3s; }
        .wa-float:hover { transform: scale(1.1); }
        input, select, textarea { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; transition: 0.3s; }
        input:focus { border-color: var(--primary) !important; background: rgba(255,255,255,0.1) !important; }
        .loader { width: 20px; height: 20px; border: 3px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <canvas id="particles-js"></canvas>

    <nav class="fixed top-0 w-full z-[1000] glass py-6 px-8 md:px-20 flex justify-between items-center">
        <div class="flex items-center gap-4 cursor-pointer" onclick="location.reload()">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center">
                <i class="fa-solid fa-atom text-white text-lg"></i>
            </div>
            <span class="text-xl font-bold tracking-tighter uppercase">CB <span class="text-blue-500">Business</span></span>
        </div>
        <div class="hidden lg:flex items-center gap-8 text-[10px] font-black uppercase tracking-widest text-slate-400">
            <a href="#catalog" class="hover:text-blue-400 transition-all">Catálogo</a>
            <input type="text" id="search-bar" oninput="searchProducts()" placeholder="Pesquisar..." class="bg-transparent border px-4 py-2 rounded-full w-48">
            <i onclick="toggleView('login')" class="fa-solid fa-gear opacity-20 hover:opacity-100 cursor-pointer transition-all"></i>
        </div>
    </nav>

    <div id="app">
        <div id="public-view" class="pt-32">
            <section class="min-h-[70vh] flex flex-col justify-center items-center text-center px-6">
                <h1 class="text-5xl md:text-8xl font-black mb-8 italic uppercase gradient-text leading-tight tracking-tighter">Performance<br>Digital Elite</h1>
                <p class="text-slate-400 max-w-xl mx-auto mb-12 text-sm font-medium">Recursos exclusivos otimizados para o mercado de Moçambique.</p>
                <a href="#catalog" class="bg-blue-600 hover:bg-blue-700 px-12 py-5 rounded-2xl text-[10px] font-bold uppercase tracking-widest transition-all">Explorar Stock</a>
            </section>

            <section id="catalog" class="py-24 px-8 max-w-7xl mx-auto">
                <div class="flex flex-col md:flex-row justify-between items-end mb-16">
                    <div>
                        <h2 class="text-4xl font-black uppercase italic">Inventory <span class="text-blue-600">Live</span></h2>
                    </div>
                    <div class="flex gap-2 mt-8 md:mt-0 bg-white/5 p-1.5 rounded-2xl border border-white/10">
                        <button onclick="filterItems('all')" class="px-6 py-2.5 rounded-xl text-[9px] font-black uppercase hover:bg-white/10 transition-all">Todos</button>
                        <button onclick="filterItems('app')" class="px-6 py-2.5 rounded-xl text-[9px] font-black uppercase hover:bg-white/10 transition-all">Apps</button>
                        <button onclick="filterItems('ebook')" class="px-6 py-2.5 rounded-xl text-[9px] font-black uppercase hover:bg-white/10 transition-all">E-Books</button>
                    </div>
                </div>
                <div id="catalog-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8"></div>
            </section>
        </div>

        <div id="login-view" class="hidden min-h-screen flex items-center justify-center p-6">
            <div class="bg-slate-900/50 backdrop-blur-3xl p-12 rounded-[3rem] border border-white/10 w-full max-w-sm text-center">
                <i class="fa-solid fa-fingerprint text-blue-600 text-6xl mb-8"></i>
                <h2 class="text-xl font-bold uppercase mb-8">Acesso Master</h2>
                <input type="password" id="master-key" placeholder="Chave de Segurança" class="w-full mb-6 p-5 rounded-2xl text-center">
                <button onclick="doMasterLogin()" class="w-full bg-blue-600 py-5 rounded-2xl font-black text-[10px] uppercase tracking-widest">Entrar</button>
                <button onclick="toggleView('public')" class="mt-8 text-[9px] text-slate-500 font-bold uppercase">Voltar</button>
            </div>
        </div>

        <div id="admin-view" class="hidden min-h-screen pt-32 px-8 pb-20">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-16">
                    <h2 class="text-4xl font-black italic uppercase">Control <span class="text-blue-600">Center</span></h2>
                    <button onclick="toggleView('public')" class="bg-red-500/10 text-red-500 px-8 py-3 rounded-full text-[9px] font-black uppercase">Sair</button>
                </div>

                <div class="grid lg:grid-cols-12 gap-12">
                    <div class="lg:col-span-4">
                        <div class="bg-white/5 p-8 rounded-[2.5rem] border border-white/10 sticky top-32">
                            <h4 id="form-title" class="text-blue-500 font-black uppercase text-[10px] mb-6 tracking-widest">Novo Ativo</h4>
                            <div class="space-y-4">
                                <input type="text" id="p-title" placeholder="Nome do Produto" class="w-full p-4 rounded-xl text-sm">
                                <div class="grid grid-cols-2 gap-3">
                                    <input type="number" id="p-price" placeholder="Preço MT" class="p-4 rounded-xl text-sm">
                                    <select id="p-type" class="p-4 rounded-xl text-sm">
                                        <option value="app">App</option>
                                        <option value="ebook">E-Book</option>
                                    </select>
                                </div>
                                <input type="text" id="p-cover" placeholder="URL da Capa" class="w-full p-4 rounded-xl text-sm">
                                <input type="text" id="p-link" placeholder="URL de Download" class="w-full p-4 rounded-xl text-sm">
                                <textarea id="p-desc" placeholder="Descrição detalhada..." class="w-full p-4 rounded-xl text-sm h-32"></textarea>
                                <button id="btn-save" onclick="saveProduct()" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest flex justify-center items-center gap-2">
                                    <span>Publicar no Stock</span>
                                </button>
                                <button id="btn-cancel" onclick="resetForm()" class="hidden w-full bg-white/10 py-3 rounded-xl text-[9px] font-bold uppercase">Cancelar Edição</button>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-8">
                        <div class="bg-white/2 rounded-[2.5rem] border border-white/5 overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-white/5 uppercase text-[10px] font-black text-slate-400">
                                    <tr>
                                        <th class="p-6">Produto</th>
                                        <th class="p-6">Preço</th>
                                        <th class="p-6 text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-items-table" class="divide-y divide-white/5"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="details-modal" class="hidden fixed inset-0 flex items-center justify-center z-[2000] p-4">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-xl" onclick="closeDetails()"></div>
        <div class="relative max-w-4xl w-full bg-slate-900 rounded-[3rem] border border-white/10 flex flex-col md:flex-row overflow-hidden">
            <div class="md:w-1/2 p-8">
                <img id="det-img" class="w-full aspect-square object-cover rounded-[2rem] shadow-2xl">
            </div>
            <div class="md:w-1/2 p-10 flex flex-col">
                <h2 id="det-title" class="text-3xl font-black uppercase italic mb-2"></h2>
                <p id="det-price" class="text-2xl font-black text-blue-500 mb-6"></p>
                <p id="det-desc" class="text-slate-400 text-sm leading-relaxed mb-8 flex-1"></p>
                <div class="flex gap-4">
                    <button id="det-download-btn" class="flex-1 bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase hover:bg-blue-600 hover:text-white transition-all">Fazer Download</button>
                    <button onclick="closeDetails()" class="px-6 bg-white/5 rounded-2xl border border-white/10"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
        </div>
    </div>

    <a href="https://wa.me/258820386282" target="_blank" class="wa-float"><i class="fa-brands fa-whatsapp"></i></a>

    <script>
        const SUPABASE_URL = 'https://godaswedwiopldcaeuvq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BZ4EUkworgGfHC5-gdw3iQ_MF4FfLnT';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allProducts = [], editingId = null;

        async function init() {
            await fetchData();
            ScrollReveal().reveal('.premium-card', { interval: 100, distance: '20px', origin: 'bottom' });
        }

        async function fetchData() {
            try {
                const { data, error } = await sbClient.from('ebooks').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                allProducts = data || [];
                renderCatalog(allProducts);
            } catch (err) {
                console.error("Erro ao carregar dados:", err.message);
            }
        }

        function renderCatalog(items) {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = items.map(p => `
                <div class="premium-card p-5 cursor-pointer group" onclick="openDetails('${p.id}')">
                    <img src="${p.cover_url || 'https://via.placeholder.com/300'}" class="w-full aspect-square object-cover rounded-[1.8rem] mb-5 shadow-lg">
                    <h3 class="text-xs font-black uppercase truncate mb-2">${p.title}</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-blue-500 font-black text-xs">${p.price > 0 ? p.price.toLocaleString() + ' MT' : 'GRÁTIS'}</span>
                        <span class="text-[8px] px-2 py-1 bg-white/5 rounded-md uppercase opacity-50">${p.type}</span>
                    </div>
                </div>
            `).join('');
        }

        function searchProducts() {
            const term = document.getElementById('search-bar').value.toLowerCase();
            const filtered = allProducts.filter(p => p.title.toLowerCase().includes(term));
            renderCatalog(filtered);
        }

        async function saveProduct() {
            const btn = document.getElementById('btn-save');
            const payload = {
                title: document.getElementById('p-title').value,
                price: parseFloat(document.getElementById('p-price').value) || 0,
                type: document.getElementById('p-type').value,
                cover_url: document.getElementById('p-cover').value,
                download_url: document.getElementById('p-link').value,
                descricao: document.getElementById('p-desc').value
            };

            if (!payload.title) return alert("O título é obrigatório!");

            btn.disabled = true;
            btn.innerHTML = `<span class="loader"></span>`;

            try {
                let error;
                if (editingId) {
                    const res = await sbClient.from('ebooks').update(payload).eq('id', editingId);
                    error = res.error;
                } else {
                    const res = await sbClient.from('ebooks').insert([payload]);
                    error = res.error;
                }

                if (error) throw error;

                alert("Operação realizada com sucesso!");
                resetForm();
                await fetchData();
                if(document.getElementById('admin-view').classList.contains('hidden') === false) loadAdminDashboard();
            } catch (err) {
                alert("Erro: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = editingId ? "Atualizar Produto" : "Publicar no Stock";
            }
        }

        async function loadAdminDashboard() {
            const table = document.getElementById('admin-items-table');
            table.innerHTML = allProducts.map(p => `
                <tr class="hover:bg-white/5 transition-all">
                    <td class="p-6 font-bold text-sm uppercase">${p.title}</td>
                    <td class="p-6 text-blue-500 font-black text-sm">${p.price} MT</td>
                    <td class="p-6 text-center">
                        <div class="flex justify-center gap-4">
                            <button onclick="editProduct('${p.id}')" class="hover:text-amber-500 transition-all"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="deleteItem('${p.id}')" class="hover:text-red-500 transition-all"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function editProduct(id) {
            const p = allProducts.find(x => x.id === id);
            editingId = id;
            document.getElementById('p-title').value = p.title;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-type').value = p.type;
            document.getElementById('p-cover').value = p.cover_url;
            document.getElementById('p-link').value = p.download_url || '';
            document.getElementById('p-desc').value = p.descricao || '';
            
            document.getElementById('form-title').innerText = "Editando Ativo";
            document.getElementById('btn-save').innerText = "Atualizar Produto";
            document.getElementById('btn-cancel').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteItem(id) {
            if (confirm("Deseja apagar permanentemente?")) {
                const { error } = await sbClient.from('ebooks').delete().eq('id', id);
                if (error) alert(error.message);
                else {
                    await fetchData();
                    loadAdminDashboard();
                }
            }
        }

        function resetForm() {
            editingId = null;
            ['p-title', 'p-price', 'p-cover', 'p-link', 'p-desc'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('form-title').innerText = "Novo Ativo";
            document.getElementById('btn-save').innerText = "Publicar no Stock";
            document.getElementById('btn-cancel').classList.add('hidden');
        }

        function openDetails(id) {
            const p = allProducts.find(x => x.id === id);
            document.getElementById('det-img').src = p.cover_url || 'https://via.placeholder.com/300';
            document.getElementById('det-title').innerText = p.title;
            document.getElementById('det-price').innerText = p.price > 0 ? p.price.toLocaleString() + " MT" : "GRÁTIS";
            document.getElementById('det-desc').innerText = p.descricao || "Produto digital de alta qualidade, verificado pela CB Business.";
            document.getElementById('det-download-btn').onclick = () => window.open(p.download_url, '_blank');
            document.getElementById('details-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeDetails() {
            document.getElementById('details-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function toggleView(v) {
            document.getElementById('public-view').classList.add('hidden');
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('admin-view').classList.add('hidden');
            document.getElementById(v + '-view').classList.remove('hidden');
            if(v === 'admin') loadAdminDashboard();
        }

        function filterItems(type) {
            renderCatalog(type === 'all' ? allProducts : allProducts.filter(p => p.type === type));
        }

        function doMasterLogin() {
            const key = document.getElementById('master-key').value;
            if(key === "Administrador-Profissional") toggleView('admin');
            else alert("Chave inválida!");
        }

        window.onload = init;
    </script>
</body>
</html>
