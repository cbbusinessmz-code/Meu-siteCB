<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Business | Elite Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@scrollreveal/scrollreveal"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        :root { --primary: #2563eb; --accent: #6366f1; --bg: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f8fafc; scroll-behavior: smooth; overflow-x: hidden; }
        
        .glass { background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .premium-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .premium-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        
        /* Carrinho Lateral */
        #cart-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 3000; }
        .cart-open { transform: translateX(0) !important; }
        
        .cart-dot { position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid #020617; }
        
        .gradient-text { background: linear-gradient(135deg, #fff 40%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input, select, textarea { background: rgba(255,255,255,0.03) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; outline: none; }
    </style>
</head>
<body>

    <canvas id="particles-js" class="fixed inset-0 z-[-1] pointer-events-none opacity-30"></canvas>

    <nav class="fixed top-0 w-full z-[1000] glass py-4 px-6 md:px-20 flex justify-between items-center">
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fa-solid fa-bolt text-white"></i></div>
            <span class="text-xl font-bold tracking-tighter uppercase">CB <span class="text-blue-500">Business</span></span>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="hidden md:relative md:block">
                <input type="text" id="search-bar" oninput="searchProducts()" placeholder="O que você procura?" class="pl-4 pr-10 py-2 rounded-full w-64 text-xs font-medium bg-white/5 border border-white/10">
            </div>
            <button onclick="toggleCart()" class="relative bg-white/5 p-3 rounded-xl border border-white/10 hover:bg-white/10 transition-all">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count" class="cart-dot hidden">0</span>
            </button>
            <button onclick="toggleView('login')" class="opacity-30 hover:opacity-100 transition-all"><i class="fa-solid fa-shield-halved"></i></button>
        </div>
    </nav>

    <main id="app">
        <div id="public-view" class="pt-32 pb-20">
            <section class="max-w-7xl mx-auto px-6 mb-16 text-center">
                <h1 class="text-4xl md:text-6xl font-black mb-4 gradient-text uppercase italic tracking-tighter">Elite Digital Store</h1>
                <p class="text-slate-500 text-sm uppercase tracking-widest font-bold">Adquira as melhores ferramentas e conhecimentos do mercado</p>
            </section>

            <section class="max-w-7xl mx-auto px-6">
                <div class="flex gap-4 mb-10 overflow-x-auto pb-4">
                    <button onclick="filterItems('all')" class="bg-blue-600 px-6 py-2 rounded-full text-[10px] font-black uppercase whitespace-nowrap">Todos Ativos</button>
                    <button onclick="filterItems('app')" class="bg-white/5 border border-white/10 px-6 py-2 rounded-full text-[10px] font-black uppercase whitespace-nowrap hover:bg-white/10">Aplicações</button>
                    <button onclick="filterItems('ebook')" class="bg-white/5 border border-white/10 px-6 py-2 rounded-full text-[10px] font-black uppercase whitespace-nowrap hover:bg-white/10">E-Books</button>
                </div>

                <div id="catalog-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </section>
        </div>

        <div id="admin-view" class="hidden min-h-screen pt-32 px-6">
            <div class="max-w-7xl mx-auto grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 bg-white/5 p-6 rounded-3xl border border-white/10">
                    <h3 class="font-black text-blue-500 uppercase text-xs mb-6 tracking-widest">Painel Administrativo</h3>
                    <div class="space-y-4">
                        <input type="text" id="p-title" placeholder="Título" class="w-full p-3 rounded-xl text-xs">
                        <input type="number" id="p-price" placeholder="Preço (MT)" class="w-full p-3 rounded-xl text-xs">
                        <select id="p-type" class="w-full p-3 rounded-xl text-xs">
                            <option value="app">Aplicação</option>
                            <option value="ebook">E-Book</option>
                        </select>
                        <input type="file" id="p-file" class="text-[10px]">
                        <input type="text" id="p-link" placeholder="Link de Download" class="w-full p-3 rounded-xl text-xs">
                        <textarea id="p-desc" placeholder="Descrição..." class="w-full p-3 rounded-xl text-xs h-24"></textarea>
                        <button onclick="saveProduct()" id="btn-save" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase text-[10px]">Publicar no Stock</button>
                        <button onclick="toggleView('public')" class="w-full py-2 text-[9px] uppercase font-black opacity-40">Sair do Painel</button>
                    </div>
                </div>
                <div class="lg:col-span-2 bg-white/2 rounded-3xl border border-white/5 overflow-hidden">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-white/5 font-black uppercase text-slate-500">
                            <tr><th class="p-4">Produto</th><th class="p-4">Preço</th><th class="p-4">Ação</th></tr>
                        </thead>
                        <tbody id="admin-items-table"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="login-view" class="hidden min-h-screen flex items-center justify-center">
            <div class="bg-slate-900 p-10 rounded-[2.5rem] border border-white/10 w-80 text-center">
                <h2 class="font-bold uppercase mb-6">Master Key</h2>
                <input type="password" id="master-key" class="w-full mb-4 p-3 rounded-xl text-center">
                <button onclick="doMasterLogin()" class="w-full bg-blue-600 py-3 rounded-xl font-bold uppercase text-xs">Entrar</button>
            </div>
        </div>
    </main>

    <div id="cart-sidebar" class="fixed top-0 right-0 w-full max-w-sm h-full bg-slate-900 shadow-2xl translate-x-full flex flex-col border-l border-white/10">
        <div class="p-6 border-bottom border-white/5 flex justify-between items-center">
            <h2 class="text-xl font-black uppercase italic tracking-tighter">Meu <span class="text-blue-500">Carrinho</span></h2>
            <button onclick="toggleCart()" class="text-slate-500 hover:text-white"><i class="fa-solid fa-xmark text-2xl"></i></button>
        </div>
        
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
            </div>

        <div class="p-8 bg-black/40 border-t border-white/10">
            <div class="flex justify-between items-center mb-6">
                <span class="text-slate-500 font-bold uppercase text-[10px]">Total Estimado:</span>
                <span id="cart-total" class="text-2xl font-black text-white">0 MT</span>
            </div>
            <button onclick="checkoutWhatsApp()" class="w-full bg-blue-600 hover:bg-blue-700 py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl shadow-blue-600/20 transition-all flex items-center justify-center gap-3">
                <i class="fa-brands fa-whatsapp text-lg"></i>
                Finalizar Pedido
            </button>
        </div>
    </div>

    <div id="details-modal" class="hidden fixed inset-0 flex items-center justify-center z-[4000] p-4 bg-black/90 backdrop-blur-md">
        <div class="relative max-w-2xl w-full bg-slate-900 rounded-[2rem] border border-white/10 overflow-hidden">
            <div class="flex flex-col md:flex-row">
                <img id="det-img" class="md:w-1/2 aspect-square object-cover">
                <div class="p-8 md:w-1/2 flex flex-col">
                    <h2 id="det-title" class="text-2xl font-black uppercase italic mb-2"></h2>
                    <p id="det-price" class="text-xl font-bold text-blue-500 mb-4"></p>
                    <p id="det-desc" class="text-slate-400 text-sm mb-8 leading-relaxed"></p>
                    <div class="mt-auto flex gap-2">
                        <button id="add-to-cart-btn" class="flex-1 bg-white text-black py-4 rounded-xl font-black text-[10px] uppercase">Adicionar ao Carrinho</button>
                        <button onclick="closeDetails()" class="px-6 bg-white/5 rounded-xl border border-white/10">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://godaswedwiopldcaeuvq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BZ4EUkworgGfHC5-gdw3iQ_MF4FfLnT';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allProducts = [], cart = [];

        async function init() {
            await fetchData();
            initParticles();
        }

        async function fetchData() {
            const { data } = await sbClient.from('ebooks').select('*').order('created_at', { ascending: false });
            allProducts = data || [];
            renderCatalog(allProducts);
        }

        function renderCatalog(items) {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = items.map(p => `
                <div class="premium-card p-4 flex flex-col">
                    <div class="relative overflow-hidden rounded-xl mb-4 group cursor-pointer" onclick="openDetails('${p.id}')">
                        <img src="${p.cover_url || 'https://via.placeholder.com/400'}" class="w-full aspect-[3/4] object-cover transition-transform group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <span class="bg-white text-black px-4 py-2 rounded-full text-[9px] font-black uppercase">Detalhes</span>
                        </div>
                    </div>
                    <h3 class="font-bold text-xs uppercase truncate mb-1">${p.title}</h3>
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-blue-500 font-black text-sm">${p.price.toLocaleString()} MT</span>
                        <span class="text-[8px] bg-white/5 px-2 py-1 rounded border border-white/10 font-bold uppercase">${p.type}</span>
                    </div>
                    <button onclick="addToCart('${p.id}')" class="w-full bg-white/5 border border-white/10 hover:bg-blue-600 hover:text-white transition-all py-3 rounded-xl text-[9px] font-black uppercase">
                        Adicionar
                    </button>
                </div>
            `).join('');
        }

        // --- SISTEMA DE CARRINHO ---

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('cart-open');
        }

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            const exists = cart.find(item => item.id === id);
            
            if (!exists) {
                cart.push(product);
                updateCartUI();
                // Pequeno feedback visual
                const btn = event.target;
                const originalText = btn.innerText;
                btn.innerText = "Adicionado!";
                setTimeout(() => btn.innerText = originalText, 1000);
            } else {
                alert("Este item já está no carrinho.");
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            const countLabel = document.getElementById('cart-count');
            const totalLabel = document.getElementById('cart-total');
            
            countLabel.innerText = cart.length;
            countLabel.classList.toggle('hidden', cart.length === 0);

            if (cart.length === 0) {
                container.innerHTML = `<div class="h-full flex flex-col items-center justify-center opacity-20"><i class="fa-solid fa-basket-shopping text-4xl mb-2"></i><p class="text-xs font-bold uppercase">Vazio</p></div>`;
            } else {
                container.innerHTML = cart.map(item => `
                    <div class="flex items-center gap-4 bg-white/5 p-3 rounded-2xl border border-white/10">
                        <img src="${item.cover_url}" class="w-12 h-12 rounded-lg object-cover">
                        <div class="flex-1">
                            <h4 class="text-[10px] font-black uppercase truncate w-32">${item.title}</h4>
                            <p class="text-blue-500 font-bold text-[10px]">${item.price.toLocaleString()} MT</p>
                        </div>
                        <button onclick="removeFromCart('${item.id}')" class="text-red-500/50 hover:text-red-500 transition-all"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                `).join('');
            }

            const total = cart.reduce((acc, item) => acc + item.price, 0);
            totalLabel.innerText = total.toLocaleString() + " MT";
        }

        function checkoutWhatsApp() {
            if (cart.length === 0) return alert("Adicione produtos primeiro!");
            
            let itensStr = cart.map(item => `- ${item.title} (${item.price.toLocaleString()} MT)`).join('%0A');
            const total = cart.reduce((acc, item) => acc + item.price, 0);
            
            const msg = `*NOVA ENCOMENDA - CB BUSINESS*%0A%0A` +
                        `*ITENS:*%0A${itensStr}%0A%0A` +
                        `*VALOR TOTAL:* ${total.toLocaleString()} MT%0A` +
                        `---------------------------%0A` +
                        `Olá! Gostaria de efetuar o pagamento destes ativos digitais.`;
            
            window.open(`https://wa.me/258820386282?text=${msg}`, '_blank');
        }

        // --- FUNÇÕES DE INTERFACE ---

        function openDetails(id) {
            const p = allProducts.find(x => x.id === id);
            document.getElementById('det-img').src = p.cover_url;
            document.getElementById('det-title').innerText = p.title;
            document.getElementById('det-price').innerText = p.price.toLocaleString() + " MT";
            document.getElementById('det-desc').innerText = p.descricao || "Ativo verificado para alta performance.";
            document.getElementById('add-to-cart-btn').onclick = () => { addToCart(p.id); closeDetails(); };
            document.getElementById('details-modal').classList.remove('hidden');
        }

        function closeDetails() { document.getElementById('details-modal').classList.add('hidden'); }

        function filterItems(type) {
            renderCatalog(type === 'all' ? allProducts : allProducts.filter(p => p.type === type));
        }

        function toggleView(v) {
            ['public', 'login', 'admin'].forEach(view => document.getElementById(view + '-view').classList.add('hidden'));
            document.getElementById(v + '-view').classList.remove('hidden');
            if(v === 'admin') loadAdminDashboard();
        }

        function doMasterLogin() {
            if(document.getElementById('master-key').value === "Administrador-Profissional") toggleView('admin');
            else alert("Acesso Negado.");
        }

        async function loadAdminDashboard() {
            const table = document.getElementById('admin-items-table');
            table.innerHTML = allProducts.map(p => `
                <tr class="border-b border-white/5">
                    <td class="p-4">${p.title}</td>
                    <td class="p-4 text-blue-500 font-bold">${p.price} MT</td>
                    <td class="p-4"><button onclick="deleteProduct('${p.id}')" class="text-red-500"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        async function deleteProduct(id) {
            if(confirm("Eliminar?")) {
                await sbClient.from('ebooks').delete().eq('id', id);
                await fetchData();
                loadAdminDashboard();
            }
        }

        async function saveProduct() {
            const btn = document.getElementById('btn-save');
            btn.innerHTML = "...";
            const file = document.getElementById('p-file').files[0];
            let coverUrl = "";

            if(file) {
                const name = `${Date.now()}_${file.name}`;
                await sbClient.storage.from('produtos').upload(name, file);
                const { data } = sbClient.storage.from('produtos').getPublicUrl(name);
                coverUrl = data.publicUrl;
            }

            await sbClient.from('ebooks').insert([{
                title: document.getElementById('p-title').value,
                price: parseFloat(document.getElementById('p-price').value),
                type: document.getElementById('p-type').value,
                cover_url: coverUrl,
                download_url: document.getElementById('p-link').value,
                descricao: document.getElementById('p-desc').value
            }]);

            location.reload();
        }

        function initParticles() {
            const canvas = document.getElementById('particles-js');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let p = [];
            for(let i=0; i<40; i++) p.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*0.5});
            function draw() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "rgba(255,255,255,0.1)";
                p.forEach(i => {
                    ctx.beginPath(); ctx.arc(i.x, i.y, 1, 0, Math.PI*2); ctx.fill();
                    i.y -= i.s; if(i.y < 0) i.y = canvas.height;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }

        window.onload = init;
    </script>
</body>
</html>
